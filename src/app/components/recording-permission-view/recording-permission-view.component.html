<mat-card class="mat-card">
    <mat-card-header>
        <div mat-card-avatar class="header-icon"></div>
        <mat-card-title>Warning</mat-card-title>
    </mat-card-header>
    <mat-card-content class ="content-position">
        <p>
          For the next test, screen recording is required.
          Do you allow it?
        </p>
      </mat-card-content>
    <mat-card-actions>
        <button class="mat-focus-indicator mat-raised-button mat-button-base mat-primary left yes-button-position" (click)="submitDecision()">Yes</button>
        <button class="mat-focus-indicator mat-raised-button mat-button-base mat-primary left no-button-position">No</button>
        <mat-checkbox class ="checkbox-position" color='warn'  [(ngModel)]="isChecked" (change)="!isChecked" >Remember me</mat-checkbox>
    </mat-card-actions>



</mat-card>
