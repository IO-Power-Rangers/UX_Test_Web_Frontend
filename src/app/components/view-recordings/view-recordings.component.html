<div class="leftside">
 <div id="videoList"> 

    <h1 style="padding-top: 10%;">{{test.title}} videos:</h1>
    
    <mat-action-list>
      <button mat-list-item *ngFor="let video of videos" [value]="video" (click) = "onSelectVideo(video)"> {{video.user.firstName + " " + video.user.lastName}}</button>
    </mat-action-list>

    <mat-paginator [length]="allVideos.length"
              [pageSize]="10"
              [hidePageSize]="true"
              (page) = "OnPageChanged($event)">
    </mat-paginator>
  </div>
</div>

<video class="rightside" id="videoView" controls></video>
