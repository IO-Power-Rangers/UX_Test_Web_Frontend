<div id="import">

  <mat-form-field appearance="standard" [style.fontSize.px]=18>
    <label>
      <input matInput type="bigint" [(ngModel)]="testID" id="intInput" placeholder="TEST ID"/>
    </label>
  </mat-form-field>
  <a id="getButton" mat-flat-button color="primary" (click)="getResults()"> Get Results </a>

</div>
<div id="results-view">
  <table>
    <thead>
      <th>Category Name</th>
      <th [attr.colspan]="processedResults.length">Subjects</th>
    </thead>
    <tbody>
    <tr *ngFor="let curResult of processedResults">
      <th><i>{{curResult[0]}}</i></th>
      <td *ngFor="let subject of curResult[1]">
        {{subject[0]}} (<b>{{subject[1]}}</b>)
      </td>
    </tr>
    </tbody>
  </table>
</div>
