<mat-toolbar color="primary">

  <a id="logo" mat-button routerLink="home">

    <mat-icon id="icon">

      call_split

    </mat-icon>

    MoqTest

  </a>

  <a class="button" mat-button routerLink="createTests" *ngIf="user && user.role == 'UXER'">

    Create a test

  </a>

  <a class="button" mat-button routerLink="viewTests" *ngIf="user && user.role == 'UXER'">

    View your tests

  </a>

  <a class="button" mat-button routerLink="cardsorting/createTest" *ngIf="user && user.role == 'UXER'">

    Create a card sorting test

  </a>

  <a class="button" mat-button routerLink="viewResultsOfTest" *ngIf="user && user.role == 'UXER'">

    View card sorting test results

  </a>

  <a class="button" mat-button routerLink="loadTests" *ngIf="user && user.role == 'TESTER'">

    Load a test

  </a>

  <a class="button" mat-button routerLink="cardsorting/performTest" *ngIf="user && user.role == 'TESTER'">

    Load a card sorting test
